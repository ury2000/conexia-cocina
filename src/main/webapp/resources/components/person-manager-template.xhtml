<ui:component xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:cc="http://java.sun.com/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="tittle" required="true"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGroup layout="block" id="module"
                      class="ui-panel ui-widget ui-widget-content ui-corner-all">
            <div class="module-header">
                <span class="fa fa-edit"/>
                <span>#{cc.attrs.tittle}</span>
            </div>

            <h:panelGroup id="manager" class="module-content">
                <p:messages id="messages" closable="true" for="result">
                    <p:autoUpdate/>
                </p:messages>
                <ui:insert name="module-content">

                </ui:insert>
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>

</ui:component>
